<div class ="container-fluid">
    <div class = "row">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Doctor</span>
              <div class="date-align">
                <mat-form-field appearance="fill">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" [(ngModel)] = "aptDate" (dateChange) = "getAppointments()">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>   
              <button class="btn default" [routerLink] = "['/slots']">Appointments</button>          
            </div>
          </nav>
    </div>
    <div>
      <label class="slot-head">Home</label>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Patient</th>
            <th scope="col">Contact</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let app of apps let i = index">
            <td>{{i+1}}</td>
            <td>{{app.name}}</td>
            <td>{{app.mobNo}}</td>
            <td>{{app.time}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
</div>
